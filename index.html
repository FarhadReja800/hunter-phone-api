<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone</title>
</head>
<body>
    <!-- header section -->
    <header class="text-center">
        <h2 class="text-4xl m-10 text-center font-semibold">Apple Iphone <span class="text-red-500">13 Pro Max</span></h2>
        <h4 class="text-xl text-center">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</h4>
        <button class="btn bg-blue-700 text-white hover:bg-blue-400 mt-12">Show All</button>
    </header>

<!-- main section -->


    <!-- button + search bar -->
    <section class="bg-gray-200 mx-12 py-3 px-8 rounded-xl my-8">
        
           <div class="text-center">
            <input id="search-phone" type="text" placeholder="Search...." class="input input-bordered pl-5 max-w-xs text-center " />
            <button onclick="searchBtn()" class="btn bg-blue-700 text-white hover:bg-blue-400 ml-1">Search</button>
           </div>
    
        
    </section>

    <main class="container m-8">
        <section>

            <div class="text-center my-40 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  m-8 mx-12">
                
            </div>

            <div id="show-all-container" class="hidden text-center">
                <button onclick="showAllContainer()" class="btn btn-active btn-secondary ">Show All</button>
            </div>
        </section>



    <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 id="show-phone-name" class="font-bold text-lg">Hello!</h3>
           <div id="phone-details-container">
            
            <div class="modal-action">
           
            </div>
           </div>
        </form>
        </dialog>
    </main>

<!-- footer section -->
    <footer>

    </footer>


    <!-- scrpit -->

    <script src="js/phone.js"></script>
</body>
</html>
